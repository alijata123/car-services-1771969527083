<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car services. | Premium Auto Studio</title>
    <meta name="description" content="Step inside our state-of-the-art garage. Precision engineering, advanced diagnostics, and master craftsmanship for your vehicle.">
    <style>
        /* ==========================================================================
           DESIGN SYSTEM & VARIABLES
           ========================================================================== */
        :root {
            /* Colors */
            --primary: #3B82F6;
            --primary-hover: #2563EB;
            --primary-glow: rgba(59, 130, 246, 0.4);
            
            --bg-base: #0B0F19; /* Deep dark blue/black */
            --text-main: #F8FAFC;
            --text-muted: #94A3B8;
            
            /* Glassmorphism System */
            --glass-bg: rgba(17, 25, 40, 0.65);
            --glass-bg-light: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-border-highlight: rgba(255, 255, 255, 0.15);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
            
            /* Typography */
            --font-sans: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --font-display: 'Syncopate', var(--font-sans); /* Fallback to sans if not loaded, but using standard sans for performance */
            
            /* Fluid Spacing */
            --section-padding: clamp(4rem, 8vw, 8rem);
            --container-width: 1280px;
            
            /* Animations */
            --easing: cubic-bezier(0.16, 1, 0.3, 1);
            --transition-fast: 0.3s var(--easing);
            --transition-slow: 0.6s var(--easing);
        }

        /* ==========================================================================
           RESET & BASE
           ========================================================================== */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
            background-color: var(--bg-base);
            color: var(--text-main);
            font-family: var(--font-sans);
            line-height: 1.6;
            overflow-x: hidden;
        }

        body {
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Background Noise Texture for Premium Feel */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 9999;
        }

        a { color: inherit; text-decoration: none; }
        ul { list-style: none; }
        img { max-width: 100%; height: auto; display: block; }
        
        .container {
            width: 100%;
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* ==========================================================================
           TYPOGRAPHY
           ========================================================================== */
        h1, h2, h3, h4 {
            font-weight: 800;
            line-height: 1.1;
            letter-spacing: -0.03em;
            color: var(--text-main);
        }

        .text-gradient {
            background: linear-gradient(135deg, #FFFFFF 0%, #94A3B8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .text-gradient-blue {
            background: linear-gradient(135deg, #60A5FA 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1 { font-size: clamp(3rem, 7vw, 6.5rem); margin-bottom: 1.5rem; text-transform: uppercase; }
        h2 { font-size: clamp(2.5rem, 5vw, 4rem); margin-bottom: 1rem; }
        h3 { font-size: clamp(1.5rem, 3vw, 2rem); margin-bottom: 0.75rem; }
        p { color: var(--text-muted); font-size: clamp(1rem, 1.2vw, 1.125rem); max-width: 65ch; }

        /* ==========================================================================
           UTILITIES & GLASSMORPHISM
           ========================================================================== */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-top: 1px solid var(--glass-border-highlight);
            border-left: 1px solid var(--glass-border-highlight);
            border-radius: 24px;
            box-shadow: var(--glass-shadow);
            position: relative;
            overflow: hidden;
        }

        .glass-panel::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 100%);
            pointer-events: none;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            transition: all var(--transition-fast);
            cursor: pointer;
            border: none;
            position: relative;
            overflow: hidden;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: #fff;
            box-shadow: 0 4px 14px 0 var(--primary-glow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            background: var(--primary-hover);
            box-shadow: 0 6px 20px 0 var(--primary-glow);
        }

        .btn-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
        }

        .btn-glass:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            border-color: var(--primary);
        }

        .section-header {
            margin-bottom: 4rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            color: var(--primary);
            border-radius: 100px;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }

        /* Animations */
        .animate-up {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.8s var(--easing), transform 0.8s var(--easing);
        }
        
        .animate-in {
            opacity: 1;
            transform: translateY(0);
        }

        /* ==========================================================================
           NAVIGATION
           ========================================================================== */
        header {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
            padding: 1.5rem 0;
            transition: all var(--transition-fast);
        }

        header.scrolled {
            padding: 1rem 0;
            background: rgba(11, 15, 25, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass-border);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -0.05em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 1001;
        }

        .logo-dot {
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-link {
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-muted);
            transition: color var(--transition-fast);
            position: relative;
        }

        .nav-link:hover { color: var(--text-main); }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px; left: 0;
            width: 0; height: 2px;
            background: var(--primary);
            transition: width var(--transition-fast);
        }
        
        .nav-link:hover::after { width: 100%; }

        .hamburger {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1001;
            width: 30px;
            height: 20px;
            position: relative;
        }

        .hamburger span {
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--text-main);
            transition: all var(--transition-fast);
            left: 0;
        }

        .hamburger span:nth-child(1) { top: 0; }
        .hamburger span:nth-child(2) { top: 9px; }
        .hamburger span:nth-child(3) { bottom: 0; }

        .hamburger.active span:nth-child(1) { transform: rotate(45deg); top: 9px; }
        .hamburger.active span:nth-child(2) { opacity: 0; }
        .hamburger.active span:nth-child(3) { transform: rotate(-45deg); bottom: 9px; }

        @media (max-width: 768px) {
            .hamburger { display: block; }
            .nav-links {
                position: fixed;
                top: 0; left: 0; right: 0; height: 100vh;
                background: rgba(11, 15, 25, 0.98);
                backdrop-filter: blur(20px);
                flex-direction: column;
                justify-content: center;
                gap: 2rem;
                opacity: 0;
                pointer-events: none;
                transition: all var(--transition-slow);
                transform: translateY(-10px);
            }
            .nav-links.active {
                opacity: 1;
                pointer-events: all;
                transform: translateY(0);
            }
            .nav-links .btn { display: none; } /* Hide button in mobile menu for cleaner look */
        }

        /* ==========================================================================
           HERO SECTION (THE GARAGE ENTRANCE)
           ========================================================================== */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 5rem;
            overflow: hidden;
        }

        /* The Garage Background */
        .hero-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://images.unsplash.com/photo-1619642751034-765dfdf7c58e?q=80&w=1920&auto=format&fit=crop'); /* Dark modern garage/car */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            z-index: -2;
        }

        /* Dark overlay to make UI pop */
        .hero-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(180deg, rgba(11, 15, 25, 0.3) 0%, rgba(11, 15, 25, 0.9) 100%);
            z-index: -1;
        }

        .hero-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            max-width: 800px;
        }

        .hero-glass-card {
            padding: clamp(2rem, 5vw, 4rem);
            backdrop-filter: blur(24px); /* Extra blur for hero */
            background: rgba(17, 25, 40, 0.4);
        }

        .hero-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2.5rem;
            flex-wrap: wrap;
        }

        /* Glowing Garage Accent Line */
        .garage-line {
            width: 100px;
            height: 4px;
            background: var(--primary);
            margin-bottom: 2rem;
            box-shadow: 0 0 20px var(--primary);
            border-radius: 2px;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            font-size: 0.875rem;
            animation: bounce 2s infinite;
        }

        .scroll-indicator .mouse {
            width: 24px;
            height: 36px;
            border: 2px solid var(--text-muted);
            border-radius: 12px;
            position: relative;
        }

        .scroll-indicator .wheel {
            width: 4px;
            height: 8px;
            background: var(--primary);
            border-radius: 2px;
            position: absolute;
            top: 6px; left: 50%;
            transform: translateX(-50%);
            animation: scrollWheel 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0) translateX(-50%); }
            40% { transform: translateY(-10px) translateX(-50%); }
            60% { transform: translateY(-5px) translateX(-50%); }
        }

        @keyframes scrollWheel {
            0% { top: 6px; opacity: 1; }
            100% { top: 18px; opacity: 0; }
        }

        /* ==========================================================================
           BENTO BOX SERVICES SECTION
           ========================================================================== */
        .services {
            padding: var(--section-padding) 0;
            position: relative;
        }

        /* Background glow elements */
        .glow-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary-glow) 0%, rgba(0,0,0,0) 70%);
            z-index: -1;
            filter: blur(60px);
        }
        
        .glow-1 { top: 20%; left: -10%; width: 500px; height: 500px; }
        .glow-2 { bottom: 0; right: -10%; width: 600px; height: 600px; background: radial-gradient(circle, rgba(96, 165, 250, 0.15) 0%, rgba(0,0,0,0) 70%); }

        .bento-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 1.5rem;
            auto-rows: minmax(280px, auto);
        }

        .bento-item {
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform var(--transition-fast), box-shadow var(--transition-fast);
            group: hover;
        }

        .bento-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
            border-color: rgba(59, 130, 246, 0.3);
        }

        /* Asymmetric Layout */
        .bento-1 { grid-column: span 12; }
        .bento-2 { grid-column: span 12; }
        .bento-3 { grid-column: span 12; }
        .bento-4 { grid-column: span 12; }

        @media (min-width: 768px) {
            .bento-1 { grid-column: span 8; }
            .bento-2 { grid-column: span 4; }
            .bento-3 { grid-column: span 5; }
            .bento-4 { grid-column: span 7; }
        }

        .service-icon {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            background: rgba(59, 130, 246, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            color: var(--primary);
            border: 1px solid rgba(59, 130, 246, 0.2);
            transition: all var(--transition-fast);
        }

        .bento-item:hover .service-icon {
            background: var(--primary);
            color: #fff;
            transform: scale(1.1);
        }

        .bento-item h3 { margin-bottom: 1rem; }
        
        .bento-img-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.2;
            z-index: -1;
            transition: opacity var(--transition-fast);
        }

        .bento-item:hover .bento-img-bg { opacity: 0.4; }

</style>
